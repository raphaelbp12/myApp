<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/controllers/rest_controller.js"></script>
    <script src="js/controllers/menu_controller.js"></script>
    <script src="js/controllers/addnew_controller.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="restApp" ng-controller="listRestController">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <button class="button button-assertive" ng-controller="menuController" ng-click="go('home')">List</button>
        <h1 class="title">Restaurantes</h1>
        <button class="button button-assertive" ng-controller="menuController" ng-click="go('addnew')">+ Rest</button>
      </ion-header-bar>
      <ion-content>
        <ul class="list">
          <li class="item" ng-repeat="rest in rests">
            <h3>{{rest.name}}</h3>
            <p>{{rest.tel}}</p>
          </li>
        </ul>
      </ion-content>
    </ion-pane>
  </body>
</html>
